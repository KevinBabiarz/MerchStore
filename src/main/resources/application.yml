spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/merchstore
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
    swagger-ui:
        path: /swagger
